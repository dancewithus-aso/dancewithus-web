<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dance With Us – Plataforma</title>
  <style>
    :root { --gap: 14px; }
    body { font-family: system-ui, Arial, sans-serif; margin:0; color:#111; background:#fff; }
    header, footer { border-bottom:1px solid #e5e5e5; }
    header { position:sticky; top:0; background:#fff; z-index:10; }
    nav{ max-width:1080px; margin:0 auto; padding:12px var(--gap); display:flex; gap:var(--gap); align-items:center; justify-content:space-between; }
    nav a { text-decoration:none; color:#111; padding:8px 10px; border-radius:8px; }
    nav a.active{ outline:1px solid #ddd; }
    main { max-width:1080px; margin:0 auto; padding:24px var(--gap) 64px; }
    .grid{ display:grid; gap:var(--gap); }
    .cards{ grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); }
    .card{ border:1px solid #eee; border-radius:12px; padding:14px; }
    .muted{ color:#666; font-size:0.95rem; }
    .btn{ display:inline-block; padding:10px 14px; border:1px solid #222; border-radius:10px; background:#fff; cursor:pointer; }
    .btn.primary{ background:#111; color:#fff; }
    section{ margin-top:28px; }
    form { display:grid; gap:10px; max-width:520px; }
    input, select, textarea { padding:10px; border:1px solid #ddd; border-radius:10px; width:100%; }
    .hidden{ display:none; }
    .center{ text-align:center; }
  </style>
</head>
<body>
  <header>
    <nav>
      <div><strong>Dance With Us</strong></div>
      <div style="display:flex; gap:8px;">
        <a href="#eventos" id="tab-eventos" class="active">Eventos</a>
        <a href="#servicios" id="tab-servicios">Servicios</a>
        <a href="#cuenta" id="tab-cuenta">Mi cuenta</a>
        <a href="#admin" id="tab-admin">Admin</a>
      </div>
    </nav>
  </header>

  <main>
    <section id="view-eventos">
      <h1>Próximos eventos</h1>
      <div id="eventos-list" class="grid cards"></div>
    </section>

    <section id="view-servicios" class="hidden">
      <h1>Catálogo de servicios</h1>
      <div id="servicios-list" class="grid cards"></div>
    </section>

    <section id="view-cuenta" class="hidden">
      <h1>Mi cuenta</h1>
      <form id="form-login">
        <input id="email" type="email" placeholder="Email" required />
        <input id="telefono" type="tel" placeholder="Teléfono (opcional)" />
        <button class="btn primary" type="submit">Entrar / Continuar</button>
      </form>
      <div id="cuenta-detalle" class="hidden">
        <p><strong>Socio:</strong> <span id="cuenta-nombre"></span></p>
        <p><strong>Rango membresía:</strong> <span id="cuenta-rango"></span></p>
        <h3>Mis entradas</h3>
        <div id="cuenta-entradas" class="grid cards"></div>
      </div>
    </section>

    <section id="view-admin" class="hidden">
      <h1>Admin</h1>
      <form id="form-token" class="grid" style="max-width:360px;">
        <input id="adminToken" placeholder="Token admin" />
        <button type="submit" class="btn">Validar</button>
      </form>

      <div id="admin-panels" class="hidden">
        <h3>Crear evento</h3>
        <form id="form-evento">
          <input id="eTitulo" placeholder="Título" required />
          <input id="eFecha" type="datetime-local" required />
          <input id="eUbicacion" placeholder="Ubicación" />
          <textarea id="eDescripcion" placeholder="Descripción"></textarea>
          <input id="eAforo" type="number" placeholder="Aforo" />
          <button class="btn primary" type="submit">Guardar evento</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="center" style="padding:28px; border-top:1px solid #eee;">
    <div class="muted">© <span id="year"></span> Asociación Músico-Cultural “Dance With Us”.</div>
  </footer>

  <script>
  // ← Pegada tu URL real del Web App:
  const API = "https://script.google.com/macros/s/AKfycbyAWxMK221EWVASJ8SEh3YV1Z88CC8_Pn59GYN7dE0FhrBvTjebt8RBzeBxyFk4zwZR/exec";

  const views = {
    eventos: document.querySelector('#view-eventos'),
    servicios: document.querySelector('#view-servicios'),
    cuenta: document.querySelector('#view-cuenta'),
    admin: document.querySelector('#view-admin')
  };
  function show(tab){
    Object.values(views).forEach(v=>v.classList.add('hidden'));
    document.querySelectorAll('nav a').forEach(a=>a.classList.remove('active'));
    (views[tab]||views.eventos).classList.remove('hidden');
    document.querySelector(`#tab-${tab}`)?.classList.add('active');
  }
  window.addEventListener('hashchange', ()=>{ show(location.hash.replace('#','')||'eventos'); });
  show(location.hash.replace('#','')||'eventos');
  document.querySelector('#year').textContent = new Date().getFullYear();

  async function api(endpoint, payload={}){
    const res = await fetch(`${API}?endpoint=${encodeURIComponent(endpoint)}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    if(!res.ok) throw new Error('Error API');
    return res.json();
  }

  async function cargarEventos(){
    try {
      const data = await api('listarEventos');
      const el = document.querySelector('#eventos-list');
      el.innerHTML = (data.items||[]).map(ev=>`
        <div class="card">
          <h3>${ev.titulo}</h3>
          <div class="muted">${ev.fechaInicio||''} · ${ev.ubicacion||''}</div>
          <p>${ev.descripcion||''}</p>
          <button class="btn" onclick="comprar({id: '${'${ev.id||\"\"}'}'})">Comprar</button>
        </div>
      `).join('');
    } catch(e){ console.error(e); }
  }

  async function comprar({id}){
    const email = prompt('Email para tu entrada:');
    if(!email) return;
    try{
      await api('crearPedido', { eventId:id, email });
      alert('Pedido creado. Revisa tu email cuando se valide.');
    }catch(e){ alert('No se pudo crear el pedido'); }
  }

  async function cargarServicios(){
    try {
      const data = await api('listarServicios');
      const el = document.querySelector('#servicios-list');
      el.innerHTML = (data.items||[]).map(s=>`
        <div class="card">
          <h3>${s.titulo}</h3>
          <p class="muted">Proveedor: ${s.proveedor||''}</p>
          <p>${s.descripcion||''}</p>
          <button class="btn" onclick="solicitarServicio({id: '${'${s.id||\"\"}'}'})">Solicitar</button>
        </div>
      `).join('');
    } catch(e){ console.error(e); }
  }

  async function solicitarServicio({id}){
    const email = prompt('Tu email:');
    if(!email) return;
    try{
      await api('solicitarServicio', { servicioId:id, email });
      alert('Solicitud enviada. Te contactaremos.');
    }catch(e){ alert('No se pudo enviar la solicitud'); }
  }

  const formLogin = document.querySelector('#form-login');
  const cuentaDetalle = document.querySelector('#cuenta-detalle');
  formLogin?.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const email = document.querySelector('#email').value.trim();
    const telefono = document.querySelector('#telefono').value.trim();
    try{
      const u = await api('login', { email, telefono });
      document.querySelector('#cuenta-nombre').textContent = u.nombre||u.email;
      document.querySelector('#cuenta-rango').textContent = u.rango||'Estandar';
      document.querySelector('#cuenta-entradas').innerHTML = (u.entradas||[]).map(t=>`
        <div class="card">
          <div><strong>${t.eventoTitulo||t.eventId||''}</strong></div>
          <div class="muted">${t.fecha||''}</div>
          <div>Estado: ${t.estado||''}</div>
        </div>
      `).join('');
      formLogin.classList.add('hidden');
      cuentaDetalle.classList.remove('hidden');
    }catch(e){ alert('No se pudo iniciar sesión'); }
  });

  const formToken = document.querySelector('#form-token');
  const adminPanels = document.querySelector('#admin-panels');
  formToken?.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const token = document.querySelector('#adminToken').value.trim();
    try{
      const r = await api('validarToken', { token });
      if(r.ok){ adminPanels.classList.remove('hidden'); }
      else alert('Token incorrecto');
    }catch(e){ alert('Error de validación'); }
  });

  const formEvento = document.querySelector('#form-evento');
  formEvento?.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const payload = {
      titulo: document.querySelector('#eTitulo').value.trim(),
      fechaInicio: document.querySelector('#eFecha').value,
      ubicacion: document.querySelector('#eUbicacion').value.trim(),
      descripcion: document.querySelector('#eDescripcion').value.trim(),
      aforo: Number(document.querySelector('#eAforo').value||0)
    };
    try{
      await api('crearEvento', payload);
      alert('Evento guardado');
      cargarEventos();
    }catch(e){ alert('No se pudo guardar'); }
  });

  cargarEventos();
  cargarServicios();
  </script>
</body>
</html>
